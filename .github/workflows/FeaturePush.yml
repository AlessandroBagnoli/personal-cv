name: Feature Push
on:
  push:
    branches-ignore:
      - main

jobs:
  push-to-feature:
    name: Push to feature
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
        
      - name: Build LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: "*.tex"
          glob_root_file: true
          latexmk_use_xelatex: true